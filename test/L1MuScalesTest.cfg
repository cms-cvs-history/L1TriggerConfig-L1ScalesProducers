process ScalesTest = 
{

  source = EmptySource {
    untracked int32 maxEvents = 1
  }

  include "L1TriggerConfig/L1ScalesProducers/data/L1MuScalesRecords.cff"
  replace l1muscalesrcd.iovIsRunNotTime = false
  replace l1gmtscalesrcd.iovIsRunNotTime = false
  include "L1TriggerConfig/L1ScalesProducers/data/L1MuTriggerScales.cfi"
  include "L1TriggerConfig/L1ScalesProducers/data/L1MuGMTScales.cfi"

  module l1muscalestest = L1MuScalesTester { }


  path p = { l1muscalestest }

}
