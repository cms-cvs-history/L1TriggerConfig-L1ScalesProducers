process ScalesTest = 
{

  include "L1Trigger/L1ScalesProducers/data/L1Scales.cfi"

  source = EmptySource {
    untracked int32 maxEvents = 1
  }

  es_source emrcdsrc = EmptyESSource {
    string recordName = "L1EmEtScaleRcd"
    vuint32 firstValid = { 1 }
    bool iovIsRunNotTime = false
  }

  es_source jetrcdsrc = EmptyESSource {
    string recordName = "L1JetEtScaleRcd"
    vuint32 firstValid = { 1 }
    bool iovIsRunNotTime = false
  }

  module l1scaletest = L1ScalesTester { }

  module estest = EventSetupRecordDataGetter { 
    untracked bool verbose = true
    VPSet toGet = {
        { 
          string record = "L1EmEtScaleRcd"
          vstring data = { "L1CaloEtScale" } 
        } ,
        { 
          string record = "L1JetEtScaleRcd"
          vstring data = { "L1CaloEtScale" } 
        }
    }
  }



  path p = { l1scaletest }

}